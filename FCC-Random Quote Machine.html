<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Random Quote Generator Project</title>
    <script src='quotes.js'></script>
    <script>;

      let initialize = () => {
        newQuote();
      }
      window.onload = initialize;

      newQuote = () => {
        let index = Math.floor(Math.random() * QUOTES.length);
        let quoteText = document.getElementById('text').innerText = QUOTES[index].quote;
        let quoteAuthor = document.getElementById('author').innerText = QUOTES[index].author;
        let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes' + '"' + quoteText.split(' ').join('%20') + '" -' + quoteAuthor.split(' ').join('%20');
        document.getElementById('tweet-quote').href = twitterLink;
      }
    </script>
  </head>

  <style>
    html{
      box-sizing: content-box;
    }

    * {
      box-sizing: inherit;
    }
  </style>

  <body>
    <div class='container'>
      <wrapper id='quote-box'>
        <div class="row py-5">
          <div class='col-md-8 offset-md-2'>
            <div class='card-body'>
              <h3 id='text' class='card-title'></h3>
              <h6 id='author' class='text-right'></h6>
              <a id='tweet-quote' target='_blank' class='btn btn-primary'><span class="fa fa-twitter"></span></a>
              <button id="new-quote" class='btn btn-success'onClick='newQuote();'><span class="fa fa-plus"></span></button>
            </div>
          </div>
        </div>
      </wrapper>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
